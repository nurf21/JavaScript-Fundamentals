<!DOCTYPE html>
<script>
  'use strict';

  function pow(x, n) {
    let result = 1;
    for (let i = 0; i < n; i++) {
      result *= x;
    }
    return result;
  }

  let x = Number(prompt("Enter the base (x):"));
  let n = Number(prompt("Enter the exponent (n):"));

  if (isNaN(x) || isNaN(n)) {
    alert("Please enter valid numbers for both values");
  } else if (!Number.isInteger(n) || n < 1) {
    alert("The exponent (n) must be a natural number (integer 1 or higher)");
  } else {
    alert(`Result: ${pow(x, n)}`);
  }
</script>
