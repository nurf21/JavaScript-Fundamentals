<!DOCTYPE html>
<script>
  'use strict';

  /**
   * Calculates the power of a number.
   * 
   * @param {number} x The base number.
   * @param {number} n The exponent.
   * @returns {number} The result of x to the power of n.
   */
  function pow(x, n) {
    if (n === 0) return 1;
    if (n < 0) return 1 / pow(x, -n);
    if (n % 2 === 0) return pow(x * x, n / 2);
    return x * pow(x * x, (n - 1) / 2);
  }

  let x = Number(prompt("Enter the base (x):"));
  let n = Number(prompt("Enter the exponent (n):"));

  if (isNaN(x) || isNaN(n)) {
    alert("Please enter valid numbers for both values");
  } else if (!Number.isInteger(n)) {
    alert("The exponent (n) must be an integer");
  } else {
    try {
      let result = pow(x, n);
      alert(`Result: ${result}`);
    } catch (error) {
      alert("An error occurred: " + error.message);
    }
  }
</script>
