<!DOCTYPE html>
<html>

<head>
  <title>Name Input Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 10px;
      width: 200px;
    }

    button {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Name Input Demo</h1>
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" required>
    <button id="showNameButton">Show Name</button>
    <div id="output"></div>
  </div>
  <script>
    const nameInput = document.getElementById('nameInput');
    const outputElement = document.getElementById('output');
    const showNameButton = document.getElementById('showNameButton');

    showNameButton.addEventListener('click', showName);

    function showName() {
      const name = nameInput.value.trim();

      if (name !== '') {
        outputElement.textContent = `Hello, ${name}!`;
        outputElement.classList.remove('error');
      } else {
        outputElement.textContent = 'Please enter a name!';
        outputElement.classList.add('error');
      }
    }

    // Add event listener to input field to show name on enter key press
    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        showName();
      }
    });

    // Add event listener to input field to clear output on input change
    nameInput.addEventListener('input', () => {
      outputElement.textContent = '';
      outputElement.classList.remove('error');
    });
  </script>
</body>

</html>
